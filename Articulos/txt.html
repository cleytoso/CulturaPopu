<!DOCTYPE html>
<html>
<head>
    <title>Cajas Tipo Tarjeta</title>
    <link rel="stylesheet" type="text/css" href="flex.css">
</head>
<body>
    <div class="container">
        <div class="box">Tarjeta 1</div>
        <div class="box">Tarjeta 2</div>
        <div class="box">Tarjeta 3</div>
    </div>
    
    <div class="container-center">
        <div class="hover-box">Tarjeta 1</div>
        <div class="hover-box">Tarjeta 2</div>
        <div class="hover-box">Tarjeta 3</div>

    </div>
</body>
</html>
